spring:
  application:
    name: redo
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jdbc:
    template:
      query-timeout: 30

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,text/html,text/xml,text/plain
    min-response-size: 1024

freee:
  oauth:
    client-id: ${FREEE_CLIENT_ID:}
    client-secret: ${FREEE_CLIENT_SECRET:}
    redirect-uri: ${FREEE_REDIRECT_URI:http://localhost:3000/freee/callback}
    authorize-url: https://accounts.secure.freee.co.jp/public_api/authorize
    token-url: https://accounts.secure.freee.co.jp/public_api/token
    revoke-url: https://accounts.secure.freee.co.jp/public_api/revoke
    company-id: ${FREEE_COMPANY_ID:}